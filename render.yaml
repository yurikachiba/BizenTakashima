# Render.com Blueprint - Backend API Server
# https://render.com/docs/blueprint-spec

databases:
  - name: bizen-takashima-db
    plan: free
    databaseName: bizen_takashima
    user: bizen_admin

services:
  - type: web
    name: bizen-takashima-api
    runtime: node
    plan: free
    rootDir: server
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bizen-takashima-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://bizen-takashima.vercel.app
      - key: NODE_ENV
        value: production
