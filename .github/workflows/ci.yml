name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sohei.site
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: sohei.site/package-lock.json
      - run: npm ci --ignore-scripts
      - run: npx prisma generate
        env:
          DATABASE_URL: "postgresql://ci:ci@localhost:5432/ci"
      - run: npx next lint

  typecheck:
    name: TypeScript
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sohei.site
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: sohei.site/package-lock.json
      - run: npm ci --ignore-scripts
      - run: npx prisma generate
        env:
          DATABASE_URL: "postgresql://ci:ci@localhost:5432/ci"
      - run: npx tsc --noEmit

  format:
    name: Prettier
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sohei.site
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: sohei.site/package-lock.json
      - run: npm ci --ignore-scripts
      - run: npm run format:check

  prisma:
    name: Prisma Validate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sohei.site
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: sohei.site/package-lock.json
      - run: npm ci --ignore-scripts
      - run: npx prisma validate
        env:
          DATABASE_URL: "postgresql://ci:ci@localhost:5432/ci"

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sohei.site
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: sohei.site/package-lock.json
      - run: npm ci --ignore-scripts
      - run: npm audit --audit-level=high

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, format, prisma]
    defaults:
      run:
        working-directory: sohei.site
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: sohei.site/package-lock.json
      - run: npm ci
        env:
          PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: 1
      - run: npm run build
        env:
          DATABASE_URL: "postgresql://placeholder:placeholder@localhost:5432/placeholder"
      - name: Report bundle size
        run: |
          echo "## Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          du -sh .next/ >> $GITHUB_STEP_SUMMARY
          du -sh .next/static/ >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Pages:" >> $GITHUB_STEP_SUMMARY
          find .next/server/app -name '*.html' -o -name '*.rsc' | head -20 | while read f; do
            echo "  $(du -sh "$f")" >> $GITHUB_STEP_SUMMARY
          done
          echo '```' >> $GITHUB_STEP_SUMMARY
